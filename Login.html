<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var otherWindow;
        function openOther() {
            otherWindow = window.open("appform.html", "appform");

        }

        function otherFunc() {
            otherWindow.postMessage("otherFunc", "*");
        }
    </script>
</head>

<body>
    <div class="main">
        <h1>Watkins :)</h1>
        <h3>Enter your login credentials</h3>

        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit    
                </button>
                <button onclick="
                location.href='T&Cs.html'">
                See terms and conditions</button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
